<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js + WebGL Project</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Using unpkg CDN for Three.js -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script>
    // Create the scene
    const scene = new THREE.Scene();

    // Create a camera (Field of View, Aspect Ratio, Near, Far)
    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000
    );

    // Create a WebGL renderer and attach it to the DOM
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a simple geometry (Cube) and a material, then combine them into a mesh
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);

    // Add the cube to the scene
    scene.add(cube);

    // Set the camera position so it's not inside the cube
    camera.position.z = 5;

    // Animation loop: render the scene and update any animations
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the cube for some basic animation
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      // Render the scene from the perspective of the camera
      renderer.render(scene, camera);
    }

    // Start the animation loop
    animate();
  </script>
</body>
</html>
